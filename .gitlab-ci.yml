image: node:20-slim

cache:
  paths:
    - node_modules/
    - /root/.local/share/pnpm

before_script:
  - corepack enable && corepack prepare pnpm@latest --activate

stages:
  - lint
  - build

lint_project:
  stage: lint
  script:
    - pnpm install
    - pnpm lint --no-fix

build_project:
  stage: build
  script:
    - pnpm install
    - pnpm build
